

<!DOCTYPE html> 
<html> 
  <head> 
    <meta charset="utf-8"> 
    <title>iFrame message passing test</title> 
    <meta name="description" content="iFrame message passing test"> 
    <meta name="viewport" content="width=device-width">
  </head> 
  <body> 

    <h2>Automagically resizing iFrame</h2>
    <p>Resize window or click 'Toggle content' to watch iFrame resize</p>
    <div style="margin:20px;">
      <iframe src="http://mp.weixin.qq.com/mp/appmsg/show?__biz=MjM5MDEyMDk4Mw==&appmsgid=10000355&itemidx=1&sign=874bd1a8aba6e507ece7b8583c237e3f" width="100%" scrolling="no" onload="this.iFrameSizer()"></iframe>
    </div>
    <p id="callback">
    </p>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="../src/jquery.iframeResizer.js"></script> 
    <script type="text/javascript">

      $('iframe').iFrameSizer({
        log: true,
        contentWindowBodyMargin:8,
        doHeight:true,
        doWidth:false,
        interval:32,
        enablePublicMethods:true,
        callback:function(messageData,options){
          $('p#callback').html('<b>Frame ID:</b> ' + messageData.iframe.id + 
                    ' <b>Height:</b> ' + messageData.height + 
                    ' <b>Width:</b> ' + messageData.width);
        }
      });
    };
    </script>

  </body> 
</html>
