{% extends "oj/oj.html" %}

{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'css/my-style.css' %}" />
{% endblock %}    

{% block body %}
<ul data-role="listview" data-ajax="false" data-inset="true">
  <li data-role="list-divider" data-theme="b">在线例程</li>
  {% for s in samples %}
  <li><a href="../sample/{{s.seq}}/" data-ajax="false">{{s.id}}. {{ s.title }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
