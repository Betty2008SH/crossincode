{% extends "mobile.html" %}

{% block body %}
<form method="POST" id="" action="/checkin/login/" data-ajax="false">
  {% csrf_token %}
  <p><input type="text" name="username" placeholder="用户名" /></p>
  <p><input type="password" name="password" placeholder="密码" /></p>
  {% if error %}
  <p><font color="red">用户名或密码错误，请重新尝试</font></p>
  {% endif %}
  <input type="submit" data-theme="b" value="登录" />
</form>
{% endblock %}
