{% extends "mobile.html" %}

{% block body %}
<div align="center">
  <br />
  <h2>{{ stat.user }}</h2>
  <h1>已连续学习 <font color="brown">{{ stat.running_days }}</font> 天</h1>
  <h3>
    共学习 <font color="brown">{{ stat.checkin_days }}</font> 天
    </br>
    累计获得 <font color="brown">{{ stat.exp }}</font> 点经验值
  </h3>
  <div class="ui-grid">
    <div class="ui-block"><div class="ui-bar ui-bar-a"><i>{{ last_log }}</i></div></div>
  </div>
  <a href="/checkin/profile/" class="ui-btn ui-btn-b" style="margin:20px 0">赞 <font color="LightGray">11<font></a>
</div>
<div class="ui-body ui-body-a ui-corner-all" align="center">
  <h4>想加入我们的学习队伍吗？</h4>
  <p>长按识别下图中的二维码</p>
  <a href="/checkin/profile/" data-role="button" data-inline="true" data-ajax="false">了解我们</a>  
</div>

{% endblock %}

{% block outer %}
<style type="text/css">
#mask {
  display: none;
}
#mask-back {
  display: block;
  position: absolute;
  top: 0%;
  left: 0%;
  width: 100%;
  height: 100%;
  background-color: black;
  z-index: 999;
  -moz-opacity: 0.8;
  opacity:.80;
  filter: alpha(opacity=80);
}
#mask img {
  position: absolute;
  top: 0%;
  right: 8%;
  z-index: 1000;
}
#mask-fore {
  display: block;
  position: absolute;
  top: 0%;
  left: 0%;
  width: 100%;
  height: 100%;
  z-index: 1001;
  margin-top: 80px;
}
#mask p {
  color: white;
  font-size: 28;
  text-shadow: 0 0;
  -moz-opacity: 1;
  opacity:1;
  filter: alpha(opacity=100);
}
</style>
<div id="mask" onclick="document.getElementById('mask').style.display='none';">
  <div id="mask-back"></div>
  <img src="/static/img/pointer.png" />
  <div id="mask-fore" align="center">
    <p>请点击右上角</p>
    <p>选择 <font color="LightSkyBlue"><b>发送给朋友</b></font></p>
    <p>或 <font color="LightSkyBlue"><b>分享到朋友圈</b></font></p>
    <p>让更多人见证你的进步！</p>
  </div>
</div>
{% endblock %}
