{% extends "mobile.html" %}

{% block body %}
<div align="center">
  <br />
  <h2><i>Good Job!</i></h2>
  <h1>你已连续学习 <font color="brown">{{ stat.running_days }}</font> 天</h1>
  <h3>
    共学习 <font color="brown">{{ stat.checkin_days }}</font> 天
    </br>
    累计获得 <font color="brown">{{ stat.exp }}</font> 点经验值
  </h3>
  <a href="/checkin/profile/" data-role="button" data-inline="true" data-ajax="false">查看详情</a>
  <a href="javascript:;" onclick="document.getElementById('mask').style.display='block';" data-role="button" data-inline="true" data-theme="b">分享</a>
</div>
{% endblock %}

{% block outer %}
<style type="text/css">
#mask {
  display: none;
}
#mask-back {
  display: block;
  position: absolute;
  top: 0%;
  left: 0%;
  width: 100%;
  height: 100%;
  background-color: black;
  z-index: 999;
  -moz-opacity: 0.7;
  opacity:.70;
  filter: alpha(opacity=70);
}
#mask img {
  position: absolute;
  top: 0%;
  right: 8%;
  z-index: 1000;
}
#mask-fore {
  display: block;
  position: absolute;
  top: 0%;
  left: 0%;
  width: 100%;
  height: 100%;
  z-index: 1001;
  margin-top: 80px;
}
#mask p {
  color: white;
  font-size: 28;
  text-shadow: 0 0;
  -moz-opacity: 1;
  opacity:1;
  filter: alpha(opacity=100);
}
</style>
<div id="mask" onclick="document.getElementById('mask').style.display='none';">
  <div id="mask-back"></div>
  <img src="/static/img/pointer.png" />
  <div id="mask-fore" align="center">
    <p>请点击右上角</p>
    <p>选择 <font color="LightSkyBlue">发送给朋友</font></p>
    <p>或 <font color="LightSkyBlue">分享到朋友圈</font></p>
    <p>让更多人见证你的进步！</p>
  </div>
</div>
{% endblock %}
